<link rel="stylesheet" href="/admin/config/config.css">
<script src="/admin/config/config.js" type="text/javascript"></script>
<div class="config_container">
  <div class="section">
    <span class="fa fa-fw fa-chevron-down" tabindex="0"></span>
    <span><!--#str_config_appearance--></span>
  </div>
  <table>
    <tbody>
      <tr>
        <td>
          <span id="accent_color"><!--#str_config_accent_color--></span>
        </td>
        <td>
          <div class="colors">
            <button id="btn_accent_red"></button>
            <button id="btn_accent_orange"></button>
            <button id="btn_accent_yellow"></button>
            <button id="btn_accent_green"></button>
            <button id="btn_accent_cyan"></button>
            <button id="btn_accent_blue"></button>
            <button id="btn_accent_violet"></button>
            <button id="btn_accent_magenta"></button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <span id="error_color"><!--#str_config_error_color--></span>
        </td>
        <td>
          <div class="colors">
            <button id="btn_error_red"></button>
            <button id="btn_error_orange"></button>
            <button id="btn_error_yellow"></button>
            <button id="btn_error_green"></button>
            <button id="btn_error_cyan"></button>
            <button id="btn_error_blue"></button>
            <button id="btn_error_violet"></button>
            <button id="btn_error_magenta"></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <hr>
  <div class="section">
    <span class="fa fa-fw fa-chevron-down" tabindex="0"></span>
    <span><!--#str_config_wifi_section--></span>
  </div>
  <table>
    <tbody>
      <tr>
        <td>
          <span><!--#str_config_wifi_ssid--></span>
        </td>
        <td class="flex">
          <input id="wifi_ssid" type="text">
        </td>
      </tr>
      <tr>
        <td>
          <span><!--#str_config_wifi_password--></span>
        </td>
        <td class="flex">
          <input id="wifi_password" type="text">
        </td>
      </tr>
    </tbody>
  </table>
</div>
